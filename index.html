        <div class="container">
        <h1>Salary calculator</h1>
        
        <div class="calc">
            <form action="post">
                <div class="top">
               
            <div class="perhour row">
                    <div>Pay per hour: </div>
                    
                    <input type="text" maxlength="5" id="hourly"/>
            </div>
            <div class="avghours row">
                <div>Average hours in day:</div>
                 <input type="text" maxlength="5" id ="hours"//>
            </div>

            <div class="avgdays row">
                <div>
                        Average days in month:
                </div>
                 <input type="text" maxlength="5" id="days"//>
            </div>

            <div class="student">
                Student: <label for="radio"><input type="radio"  name="radio" value ="15" checked/> Yes</label>
                <label for="radio"><input type="radio" name="radio" value ="25"/> No</label>
            </div>
        </div>

            <div class="compute">
                 <button type="button" value="" onclick="compute()" id="button"> Compute </button>
            </div>

            <div class="result" >
                <p id="result"></p> 
                <p> USD per month</p>
               
            </div>
        </form>
        </div>
